  <p align="center"><iframe src="https://spew45.github.io/webretro/index.html?core=autodetect&rom=https://spew45.github.io/new-website/webretro/roms/super_mario_bros.nes" style="height: 565px; width: 725px; border: 6px solid #fff; border-radius: 15px;" id="iframe"></iframe>

<p align="center"><button class="button button1" onclick="openFullscreen();">Fullscreen</button>

    <script>
    var elem = document.getElementById("iframe");
    function openFullscreen() {
      if (elem.requestFullscreen) {
        elem.requestFullscreen();
      } else if (elem.webkitRequestFullscreen) { /* Safari */
        elem.webkitRequestFullscreen();
      } else if (elem.msRequestFullscreen) { /* IE11 */
        elem.msRequestFullscreen();
      }
    }
    </script>
